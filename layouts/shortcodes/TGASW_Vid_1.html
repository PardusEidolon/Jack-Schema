{{ $jsonfile := .Get 0 }}
{{ $eventdata := getJSON $jsonfile }}
{{ range $eventdata.Videos}}
<div class="Videowrapper">
  <video width="850" height="350" src="/img/{{.video}}" controls>
  </video>
  <div class="alert" role="alert">
    <div class="alert-text">
    <h2>{{.title}}</h2>
    <p>{{.description}}</p>
    </div>
  </div>
  {{ end }}
